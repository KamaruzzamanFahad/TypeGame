<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>game</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

    <style>
        body{
            margin: 0px;
            padding: 0px;
        }
        .hidden{
            display: none !important;
        }
        p{
            font-family: "Poppins", sans-serif;
        }
    </style>
</head>
<body>
    <main style="background-color: black; background-image: url('images/background.png'); width: 100%; height: 100vh; background-repeat: no-repeat; background-position: center;">


        <section class="" id="playsection" style=" height: 100vh; display: flex; flex-direction: column; justify-content: center; align-items: center;" >
            <h1 style="font-family: anton, sans-serif; font-size: 6.5em; color: white; margin: 0px; text-align: center;">Pranto<br>The<br>Invincible Typer</h1>
            <p style="color: white; font-size: 1.5em;">Unleash Your Keyboard Kung Fu : Press “Enter” to Play</p>
            <button onclick="playag()" class="bg-white p-2 rounded-md px-4 mt-4 font-bold">Play Now</button>
        </section>


        <section id="playground" class="hidden" style=" height: 100vh; width: 100%; display: flex; flex-direction: column; justify-content: center; align-items: center;" >
            <div class="bord" style="width: 99vh; height: 30vh; background-color: rgba(255, 255, 255, 0.569); border: 14px solid rgb(36, 36, 36); text-align: center; display: flex; flex-direction: column; align-items: center;">
                <p style="background-color: rgb(36, 36, 36); color: white; width: 400px; padding: 10px; margin-top: -5px; border-radius: 8px;">Don't watch keyboard  while playing...</p>
                <p id="keyset" style="font-size: 5em; margin-top: 35px;">Y</p>
            </div>
            <br>
            <br>
            <div class="flex justify-center gap-1 my-1 w-full">
                <kbd id="w" class="kbd">w</kbd>
                <kbd id="e" class="kbd">e</kbd>
                <kbd id="r" class="kbd">r</kbd>
                <kbd id="q" class="kbd">q</kbd>
                <kbd id="t" class="kbd">t</kbd>
                <kbd id="y" class="kbd">y</kbd>
                <kbd id="u" class="kbd">u</kbd>
                <kbd id="i" class="kbd">i</kbd>
                <kbd id="o" class="kbd">o</kbd>
                <kbd id="p" class="kbd">p</kbd>
              </div> 

              <div class="flex justify-center gap-1 my-1 w-full">
                <kbd id="a" class="kbd">a</kbd>
                <kbd id="s" class="kbd">s</kbd>
                <kbd id="d" class="kbd">d</kbd>
                <kbd id="f" class="kbd">f</kbd>
                <kbd id="g" class="kbd">g</kbd>
                <kbd id="h" class="kbd">h</kbd>
                <kbd id="j" class="kbd">j</kbd>
                <kbd id="k" class="kbd">k</kbd>
                <kbd id="l" class="kbd">l</kbd>
              </div> 
              <div class="flex justify-center gap-1 my-1 w-full">
                <kbd id="z" class="kbd">z</kbd>
                <kbd id="x" class="kbd">x</kbd>
                <kbd id="c" class="kbd">c</kbd>
                <kbd id="v" class="kbd">v</kbd>
                <kbd id="b" class="kbd">b</kbd>
                <kbd id="n" class="kbd">n</kbd>
                <kbd id="m" class="kbd">m</kbd>
                <kbd id="/" class="kbd">/</kbd>
              </div>

              <div class="menu flex flex-row w-full justify-around gap-72">
                
                <div class="score bg-[#894189] px-9 py-2 rounded-3xl text-white h-11"><p class="mt-1">Score: <img class="h-5 inline" src="images/heart.png" alt=""> <span id="life">4</span></p></div>

                <div class="score bg-[#360490] px-9 py-2 rounded-3xl text-white h-11"><p class="mt-1">Score: <img class="h-5 inline" src="images/point.png" alt=""> <span id="scoree">0</span></p></div>
              </div>
        </section>


        <section class="hidden" id="final" style=" height: 100vh; display: flex; flex-direction: column; justify-content: center; align-items: center;" >
            <div class="finalscore text-center p-10 rounded-lg border-2 border-[#ffffff11]" style="background: linear-gradient(136.67deg, rgba(255, 255, 255, 0.56) 0%,rgba(152, 151, 151, 0) 102.037%);">
                <p class="text-5xl text-white font-bold">Score : <span id="finalsc">00</span></p>
                <button onclick="playag()" class="bg-white p-2 rounded-md px-4 mt-4 font-bold">Play Again</button>
                <p class="text-white mt-1">Practice will make you Pro</p>
            </div>
        </section>
    </main>


    <script src="script.js">

    </script>
</body>
</html>
